{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <a href="{% url 'task_create' %}">Create New Task</a>

        <ul>
            {% for task in tasks %}
                <li class="task {% if task.completed %}completed{% endif %}">
                    <h3>{{ task.title }}</h3>
                    <p>{{ task.description }}</p>
                    <p>Status: {% if task.completed %}Completed{% else %}Not Completed{% endif %}</p>
                    <div class="task-actions">
                        <a href="{% url 'task_edit' task.pk %}">Edit</a>
                        <a href="{% url 'task_delete' task.pk %}" class="delete">Delete</a>
                    </div>
                </li>
            {% empty %}
                <p>No tasks available</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
