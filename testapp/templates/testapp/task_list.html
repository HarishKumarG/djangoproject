<!-- testapp/templates/testapp/task_list.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{% url 'task_create' %}">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <div>
                    <strong>{{ task.title }}</strong><br>
                    {{ task.description }}<br>
                    {% if task.completed %}
                        <span class="completed">Completed</span>
                    {% else %}
                        <span class="not-completed">Not Completed</span>
                    {% endif %}
                </div>
                <div>
                    <a href="{% url 'toggle_complete' task.pk %}">Done</a> |
                    <a href="{% url 'task_update' task.pk %}">Edit</a> |
                    <a href="{% url 'task_delete' task.pk %}">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
